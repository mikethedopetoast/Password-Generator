<html data-theme="light">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="light-theme">
        <section id="banner" class="light-theme">
            <h1 class="light-theme">Generate a<br><span>random password</span></h1>
            <p class="light-theme">Never use an insecure password again.</p>
        </section>
        <main id="password-generator" class="light-theme">
            <span id="password-slider-text">Length: 
                <label for="slider" id="slider-number">8</label>
            </span>
            <input
                type="range"
                min="8"
                max="16"
                value="8"
                id="slider"
                class="light-theme" />
            <button id="generate-btn">Generate Passwords</button>
            <p class="password-output light-theme" id="password-one"></p>
            <p class="password-output light-theme" id="password-two"></p>
        </main>
        <section id="toggle-container">
            <input
                type="checkbox"
                class="checkbox"
                id="checkbox" />
            <label
                for="checkbox"
                class="label">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
                <div class="ball"></div>
            </label>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
